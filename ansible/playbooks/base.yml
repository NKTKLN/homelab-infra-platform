---
# Apply baseline configuration to all VM servers and containers.

- name: Baseline setup for all servers
  hosts: vms
  become: true

  roles:
  - { role: common_baseline, tags: ['common_baseline'] }
  - { role: base_server, tags: ['base_vm'] }

- name: Baseline setup for all containers
  hosts: containers
  become: true

  roles:
  - { role: common_baseline, tags: ['common_baseline'] }
  - { role: base_container, tags: ['base_container'] }
